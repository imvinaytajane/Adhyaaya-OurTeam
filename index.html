<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="swiper.css">
</head>

<body>

    <div class="header">
        <h1>Meet Our Team</h1>
        <p>Meet the People who worked countless hours behind the scenes to bring you the Spectacle, that is India's
            biggest Techno-Managerial Fest.</p>
    </div>
    <div class="team">
        <h1 class="team-name">Coordinators</h1>
        <!-- Swiper -->
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="./img/user.svg" />
                    <h1>Yash Bhagat</h1>
                </div>
                <div class="swiper-slide">
                    <img src="./img/user02.png" />
                    <h1>Ujjwal Gupta</h1>
                </div>
                <div class="swiper-slide">
                    <img src="./img/user03.png" />
                    <h1>Arya Mahashabde</h1>
                </div>
                <div class="swiper-slide">
                    <img src="./img/user02.png" />
                    <h1>Laksh Bahl</h1>
                </div>
                <div class="swiper-slide">
                    <img src="./img/user.svg" />
                    <h1>Nikhil Deshpande</h1>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>




    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: "auto",
            coverflowEffect: {
                rotate: 50,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows: true,
            },
            loop:true,
            autoplay:{
                delay:2500,
                disableOnInteraction: false,
            },
            // pagination: {
            //     el: ".swiper-pagination",
            // },
        });
    </script>

    <!--Vanila tilt-->
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script>
        VanillaTilt.init(document.querySelectorAll(".swiper-slide"), {
		max: 25,
		speed: 400,
        glare:true,
        "max-glare":0.5,
	});
    </script>
</body>

</html>
